<div class="container">
    <header class="text-center mb-2">
      <img src="../assets/images/logo.png" alt="logo">
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
   <a class="navbar-brand" routerLink="/"> {{title|uppercase}}</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
     aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>
  
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Home </a>
      </li>
       <!--
        [routerLinkActiveOptions]="{ exact: true }" garantit que la classe active ne s'applique que si l'URL correspond exactement Ã  "/", 
        et pas si c'est un sous-chemin comme "/products" ou "/signin".
      -->
  
       <li  class="nav-item">
         <a class="nav-link" routerLink="/products" routerLinkActive="active">Product Management</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" routerLink="/signin" routerLinkActive="active">Singin</a>
       </li>
     </ul>
  
   </div>
  </nav>
